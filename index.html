<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comaptible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <!---link to css-->
    <link rel="stylesheet" href="styles.css">
    <!---box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!--header-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                    <div class="cart-box">
                       
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy buuton -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart-close -->
                <i class='bx bx-x'  id="close-cart"></i>

            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Box  1 -->
            <div class="product-box">
            <img src="product1.jpg" alt="" class="product-img">
            <h2 class="product-title">MELBOURNE TENNIS FREELIFT PRINTED TEESHIRT</h2>
            <span class="price">$30.7</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box  2 -->
             <div class="product-box">
                <img src="product2.jpg" alt="" class="product-img">
                <h2 class="product-title">SNEAKERS WHITE</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box  3 -->
             <div class="product-box">
                <img src="product3.jpg" alt="" class="product-img">
                <h2 class="product-title">STEEL BOTTLE</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                 <!-- Box  4 -->
            <div class="product-box">
                <img src="product4.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODIE  BLACK</h2>
                <span class="price">$32</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box  5 -->
             <div class="product-box">
                <img src="product5.jpg" alt="" class="product-img">
                <h2 class="product-title">HEAT.RDY PANEL CAP</h2>
                <span class="price">$9.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                <!-- Box  6 -->
            <div class="product-box">
                <img src="product6.jpg" alt="" class="product-img">
                <h2 class="product-title">CLUB TEENIS POLO SHIRT</h2>
                <span class="price">$29</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                 <!-- Box  7 -->
            <div class="product-box">
                <img src="product7.jpg" alt="" class="product-img">
                <h2 class="product-title">STELLA MCCARTENEY BAG</h2>
                <span class="price">$39</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                 <!-- Box  8 -->
            <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title">REVERSIBLE WEBBING BELT</h2>
                <span class="price">$19</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
        </div>
    </section>
    <!-- link to js -->
    <script src="main.js"></script>
</body>
</html>
